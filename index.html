<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Tic Tac Toe - Play Against AI</h1>
<div id="game-board"></div>
<div id="info"></div>
<button id="reset-button">Reset Game</button>
<select id="ai-algorithm">
  <option value="minimax">Minimax</option>
  <option value="alpha-beta">Alpha-Beta Pruning</option>
  <option value="negamax">Negamax</option>
  <option value="mcts">Monte Carlo Tree Search</option>
  <option value="heuristics">Heuristics</option>
</select>
<script src="app.js"></script>
</body>
</html>
